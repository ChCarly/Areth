<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Personale</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Nero */
            color: #ffffff; /* Bianco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #4b0082; /* Viola */
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            max-width: 1200px;
            height: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar {
            background-color: #2c2c2c; /* Nero più chiaro */
            width: 30%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #dda0dd; /* Viola chiaro */
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4b0082; /* Viola */
        }

        .main img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid #ffffff; /* Bianco */
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <h2>Informazioni</h2>
                <p>Mi chiamo [Il tuo nome], sono un graphic designer appassionato di creatività e design.</p>
            </div>
            <div>
                <h2>Progetti</h2>
                <a href="#progetto1">Progetto 1</a>
                <a href="#progetto2">Progetto 2</a>
                <a href="#progetto3">Progetto 3</a>
            </div>
        </div>
        <div class="main">
            <img src="tuafoto.jpg" alt="La mia foto">
        </div>
    </div>
</body>
</html>
